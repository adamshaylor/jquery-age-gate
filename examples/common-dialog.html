<div id="age-gate-dialog">

    <h2>Welcome</h2>

    <p class="prompt">To enter this website please confirm your age.</p>

    <p class="error">This content is age restricted. Please confirm your entry.</p>

    <input name="age-gate-minimum" type="hidden" value="21">

    <div class="age-gate-date-group">

        <input type="number" name="age-gate-month" placeholder="MM" min="1" max="12"> /
        <input type="number" name="age-gate-day" placeholder="DD" min="1" max="31"> /
        <input type="number" name="age-gate-year" placeholder="YYYY" min="1875" max="2100">

    </div>

    <button class="age-gate-enter">Enter</button>

</div>
