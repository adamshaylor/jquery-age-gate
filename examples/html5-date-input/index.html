<!DOCTYPE html>

<html lang="en">

<head>
	
	<meta charset="UTF-8">
	
	<title>jQuery.ageGate: easy with defaults</title>
	
	<link rel="stylesheet" href="../common.css">

	<!-- If you don't want the user to see any content until they pass the age gate, put jQuery and jquery.ageGate in the <head> tag -->

	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script src="../../jquery-age-gate.js"></script>

	<script>

		$(function () {
			
			$.ageGate({
				
				focusSelector: '#age-gate-birth-date',
			
				parseUserDateFunction: function () {
					
					return new Date($('#age-gate-birth-date').val());
					
				}
			
			});
			
		});
		
	</script>


</head>

<body>
	
	<div id="age-gate-dialog">
		
		<h2>Welcome</h2>

		<p class="prompt">To enter this website please confirm your age.</p>

		<p class="error">This content is age restricted. Please confirm your entry.</p>

		<input name="age-gate-minimum" type="hidden" value="21">

		<input id="age-gate-birth-date" type="date">

		<button class="age-gate-enter">Enter</button>
		
	</div>

</body>

</html>
