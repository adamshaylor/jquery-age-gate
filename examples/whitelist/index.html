<html lang="en">

<head>

	<!-- jQuery.ageGate looks for the "age-restricted" meta tag by default. You can change this with the whitelistSelector option -->

	<meta name="age-restricted" content="false">
	
	<title>jQuery.ageGate: easier with remote dialog</title>
	
	<link rel="stylesheet" href="../common.css">

	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script src="../../jquery-age-gate.js"></script>

	<script>

		$(function () {
			
			$.ageGate({
				dialogSrc: '../common-dialog.html'
			});
			
		});
		
	</script>


</head>

<body></body>

</html>
